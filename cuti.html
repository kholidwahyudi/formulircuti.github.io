<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajukan Cuti</title>
    <link rel="stylesheet" href="stylecuti.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Silahkan Ajukan Cuti Disini</h1>
      </div>
      <div class="form-container">
        <form action="submit_cuti.php" method="POST">
          <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required />
          </div>
          <div class="form-group">
            <label for="tanggal_mulai">Tanggal Mulai Cuti:</label>
            <input type="date" id="tanggal_mulai" name="tanggal_mulai" required />
          </div>
          <div class="form-group">
            <label for="tanggal_selesai">Tanggal Selesai Cuti:</label>
            <input type="date" id="tanggal_selesai" name="tanggal_selesai" required />
          </div>
          <div class="form-group">
            <label for="jenis_cuti">Jenis Cuti:</label>
            <select id="jenis_cuti" name="jenis_cuti">
              <option value="tahunan">Cuti Tahunan</option>
              <option value="sakit">Cuti Sakit</option>
              <option value="melahirkan">Cuti Melahirkan</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Ajukan Cuti</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
